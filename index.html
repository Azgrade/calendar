<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #023403, #0b6623);
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .day {
            background: #e74c3c;
            color: white;
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .day.opened {
            background: #2ecc71;
            cursor: default;
            transform: scale(1.1);
            box-shadow: 0 0 15px #2ecc71;
        }

        .day:hover:not(.opened) {
            transform: scale(1.1);
        }

        /* Modale */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            min-width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #000;
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .modal.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #c0392b;
        }

        /* Effet de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 3em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Calendrier de l'Avent</h1>
    <div class="calendar" aria-label="Calendrier de l'Avent">
        <!-- GÃ©nÃ©rer les jours dynamiquement -->
        <script>
            const today = new Date().getDate();
            for (let i = 1; i <= 24; i++) {
                document.write(`<div class="day" data-day="${i}" aria-label="Jour ${i}">${i}</div>`);
            }
        </script>
    </div>

    <!-- Modale -->
    <div id="modal" class="modal" role="dialog" aria-hidden="true">
        <p id="modal-message"></p>
        <button onclick="closeModal()">Fermer</button>
    </div>

    <script>
        // Ajouter des flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.textContent = "â„";
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflake, 200);

        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modal-message");
        const calendar = document.querySelector(".calendar");

        const messages = {
            1: '<img src="chat.jpg" alt="Image du jour 1" style="max-width: 50%; height: auto;">',
            2: "C'est fou mais en francais W c'est double v et en anglais double U",
            3: "Une citation inspirante : Â« oh nan pas le poulet whatsapp... Â» ",
            4: '<video width="320" height="240" controls><source src="renne.mp4" type="video/mp4">Votre navigateur ne supporte pas la lecture de vidÃ©os.</video>',
            5: '<img src="frog.jpg" alt="Image du jour 1" style="max-width: 100%; height: auto;">',
            6: '<video width="320" height="240" controls><source src="noix.mp4" type="video/mp4">Votre navigateur ne supporte pas la lecture de vidÃ©os.</video>',
            7: '<video width="320" height="240" controls><source src="noix.mp4" type="video/mp4">Votre navigateur ne supporte pas la lecture de vidÃ©os.</video>',
            // Ajoute d'autres messages pour les jours suivants...
            24: "Joyeux NoÃ«l ! ðŸŽ„ðŸŽ…"
        };

        // Gestion des clics via dÃ©lÃ©gation
        calendar.addEventListener("click", (e) => {
            const day = e.target.closest(".day");
            if (!day || day.classList.contains("opened")) return;

            const dayNumber = parseInt(day.dataset.day, 10);
            if (dayNumber > today) {
                alert("Patience ! Vous ne pouvez pas encore ouvrir cette case.");
                return;
            }

            day.classList.add("opened");
            openModal(messages[dayNumber] || "Pas de message pour ce jour.");
        });

        function openModal(message) {
            modalMessage.innerHTML = message;
            modal.classList.add("active");
            modal.setAttribute("aria-hidden", "false");
        }

        function closeModal() {
            modal.classList.remove("active");
            modal.setAttribute("aria-hidden", "true");
        }
    </script>
</body>
</html>
